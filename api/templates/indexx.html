<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DramaHub - Drama China Free</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22currentColor%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><rect x=%222%22 y=%222%22 width=%2220%22 height=%2220%22 rx=%225%22 ry=%225%22 fill=%22black%22 stroke=%22none%22/><path d=%22M10 9l5 3-5 3V9z%22 fill=%22url(%23grad1)%22 stroke=%22none%22/><defs><linearGradient id=%22grad1%22 x1=%220%25%22 y1=%220%25%22 x2=%22100%25%22 y2=%22100%25%22><stop offset=%220%25%22 style=%22stop-color:%23ec4899;stop-opacity:1%22 /><stop offset=%22100%25%22 style=%22stop-color:%238b5cf6;stop-opacity:1%22 /></linearGradient></defs></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #FF0055;
            --accent: #00FFFF;
            --dark-bg: #050505;
        }

        body { 
            background-color: var(--dark-bg); 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Modern Loading Animation */
        .wave-loader { display: flex; justify-content: center; align-items: center; height: 20px; }
        .wave-bar { width: 4px; height: 10px; margin: 0 2px; background-color: var(--primary); border-radius: 5px; animation: wave 1s ease-in-out infinite; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; background-color: #FFCC00; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; background-color: var(--accent); }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; background-color: #CC00FF; }
        @keyframes wave { 0%, 100% { height: 10px; } 50% { height: 25px; } }

        /* Plyr Customization */
        .plyr { height: 100vh !important; width: 100vw !important; background: #000; }
        .plyr__controls { display: none !important; }
        .plyr__video-wrapper { height: 100% !important; }
        
        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Range Slider */
        input[type=range] { -webkit-appearance: none; background: rgba(255,255,255,0.3); height: 4px; border-radius: 2px; width: 100%; transition: height 0.2s; }
        input[type=range]:active { height: 6px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%; background: var(--primary); box-shadow: 0 0 10px var(--primary); margin-top: -4px; }

        /* Snappy Animation for Swipe */
        .snap-transition {
            transition: transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1); /* Sangat smooth */
        }

        /* Icon Animation */
        .action-btn-anim:active { transform: scale(0.85); }
        
        .toast-island { transform: translateY(-150%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast-show { transform: translateY(20px); }
    </style>
</head>
<body class="antialiased pb-20 select-none bg-black text-white" x-data="dramaApp()">

    <div class="fixed top-0 left-0 right-0 z-[110] flex justify-center pointer-events-none">
        <div :class="notification.show ? 'toast-show' : ''" 
             class="toast-island glass-panel px-6 py-3 rounded-full flex items-center gap-3 shadow-[0_8px_30px_rgba(0,0,0,0.5)] min-w-[200px]">
            <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
            <span x-text="notification.message" class="text-xs font-bold tracking-wide text-white"></span>
        </div>
    </div>

    <nav x-show="activeTab === 'home' && !isWatching" class="fixed top-0 w-full z-40 bg-gradient-to-b from-black via-black/95 to-transparent pb-4 transition-all">
        <div class="px-5 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="font-extrabold text-xl tracking-tight text-white">
                    Drama<span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-500">Hub</span>
                </span>
            </div>
            
            <div @click="activeTab = 'account'" class="w-9 h-9 rounded-full p-[1px] bg-gradient-to-br from-pink-500 to-violet-500 cursor-pointer active:scale-95 transition">
                <div class="w-full h-full rounded-full overflow-hidden bg-black">
                    <template x-if="currentUser && currentUser.avatar">
                        <img :src="currentUser.avatar" class="w-full h-full object-cover">
                    </template>
                    <template x-if="!currentUser || !currentUser.avatar">
                        <div class="w-full h-full flex items-center justify-center bg-gray-900 text-xs font-bold">
                            <span x-text="currentUser ? currentUser.username.substring(0,1).toUpperCase() : '?'"></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div class="w-full overflow-x-auto no-scrollbar px-4 pb-2">
            <div class="flex gap-2 min-w-max">
                <template x-for="cat in categories" :key="cat">
                    <button @click="selectCategory(cat)" 
                            class="px-4 py-1.5 rounded-full text-[11px] font-bold border border-white/10 backdrop-blur-md transition active:scale-95"
                            :class="searchQuery === cat ? 'bg-pink-600 text-white border-pink-500' : 'bg-white/5 text-gray-300 hover:bg-white/10'">
                        <span x-text="cat"></span>
                    </button>
                </template>
            </div>
        </div>
    </nav>

    <div x-show="showAuthModal" class="fixed inset-0 z-[80] bg-black/90 backdrop-blur-md flex items-center justify-center px-4" x-transition.opacity style="display: none;">
        <div class="glass-panel w-full max-w-sm p-8 rounded-3xl relative overflow-hidden" @click.outside="showAuthModal = false">
            <h2 class="text-3xl font-bold mb-2 text-center text-white" x-text="authMode === 'login' ? 'Welcome Back' : 'Join Us'"></h2>
            <div class="space-y-4 mt-8">
                <input type="text" x-model="authInput.username" placeholder="Username" class="w-full bg-black/50 border border-gray-700 rounded-xl p-4 text-white focus:border-pink-500 outline-none transition text-sm">
                <input type="password" x-model="authInput.password" placeholder="Password" class="w-full bg-black/50 border border-gray-700 rounded-xl p-4 text-white focus:border-pink-500 outline-none transition text-sm">
                <button @click="handleAuth()" class="w-full bg-gradient-to-r from-pink-600 to-violet-600 text-white font-bold py-4 rounded-xl transition shadow-lg active:scale-95" :disabled="isAuthLoading">
                    <span x-show="!isAuthLoading" x-text="authMode === 'login' ? 'Masuk Sekarang' : 'Buat Akun'"></span>
                    <div x-show="isAuthLoading" class="wave-loader"><div class="wave-bar"></div><div class="wave-bar"></div></div>
                </button>
            </div>
            <div class="mt-8 text-center text-xs text-gray-500">
                <button @click="authMode = authMode === 'login' ? 'register' : 'login'" class="text-gray-300 hover:text-white transition">
                    <span x-text="authMode === 'login' ? 'Belum punya akun? Daftar' : 'Sudah punya akun? Masuk'"></span>
                </button>
            </div>
        </div>
    </div>

    <main class="min-h-screen pb-24">
        
        <div x-show="activeTab === 'home' && !isWatching" class="pt-32 px-4">
            <div class="flex items-center gap-2 mb-6">
                <div class="w-1 h-6 bg-pink-500 rounded-full"></div>
                <h2 class="text-lg font-bold text-white">Trending Now</h2>
            </div>
            <div class="grid grid-cols-3 gap-3 md:gap-4">
                <template x-for="(drama, index) in dataList" :key="drama.series_id">
                    <div @click="startWatching(drama)" class="relative group cursor-pointer active:scale-95 transition-transform duration-200">
                        <div class="aspect-[2/3] rounded-xl overflow-hidden relative shadow-lg bg-gray-900 border border-white/5">
                            <div :id="'skel-home-'+index" class="absolute inset-0 animate-pulse bg-gray-800"></div>
                            <img :id="'img-home-'+index" x-init="addToQueue($el, drama.thumbnail, 'skel-home-'+index)" class="w-full h-full object-cover opacity-0 transition-opacity duration-700" src="">
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                            <div class="absolute bottom-2 left-2 right-2">
                                <h3 class="text-[10px] font-bold text-white leading-tight line-clamp-2" x-text="drama.title"></h3>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <div x-ref="loadMoreTrigger" class="py-12 flex justify-center">
                <div x-show="isLoading" class="wave-loader"><div class="wave-bar"></div><div class="wave-bar"></div></div>
            </div>
        </div>

        <div x-show="activeTab === 'search' && !isWatching" class="pt-8 px-4 min-h-screen">
            <h2 class="text-2xl font-extrabold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Discover</h2>
            <div class="relative group mb-8">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-2xl blur opacity-30 group-hover:opacity-60 transition duration-500"></div>
                <div class="relative flex items-center bg-gray-900 rounded-2xl">
                    <input type="text" x-model="searchQuery" @keydown.enter="doSearch()" placeholder="Cari Judul, Artis..." class="w-full bg-transparent text-white py-4 px-5 pl-12 focus:outline-none text-sm placeholder-gray-500">
                    <svg class="h-5 w-5 text-gray-400 absolute left-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <button x-show="searchQuery" @click="searchQuery=''; searchResults=[]; doSearch()" class="absolute right-4 text-gray-500 p-1">âœ•</button>
                </div>
            </div>

            <div x-show="!searchQuery && searchResults.length === 0" class="animate-fade-in">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-1 h-5 bg-purple-500 rounded-full"></div>
                    <h3 class="text-sm font-bold text-gray-300">Rekomendasi Untukmu</h3>
                </div>
                <div class="grid grid-cols-3 gap-3">
                     <template x-for="(drama, index) in dataList.slice().sort(() => 0.5 - Math.random())" :key="'disc-'+index">
                        <div @click="startWatching(drama)" class="cursor-pointer group active:scale-95 transition-transform">
                            <div class="aspect-[2/3] rounded-xl overflow-hidden relative shadow-lg bg-gray-800">
                                <img :src="drama.thumbnail" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition">
                            </div>
                            <h3 class="mt-2 text-[10px] font-bold text-gray-400 truncate" x-text="drama.title"></h3>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="isSearching" class="flex justify-center mt-20">
                <div class="wave-loader"><div class="wave-bar"></div><div class="wave-bar"></div></div>
            </div>
            
            <div x-show="!isSearching && searchResults.length > 0" class="grid grid-cols-3 gap-3">
                <template x-for="(drama, index) in searchResults" :key="index">
                    <div @click="startWatching(drama)" class="cursor-pointer group active:scale-95 transition-transform">
                        <div class="aspect-[2/3] rounded-xl overflow-hidden relative shadow-lg bg-gray-800">
                            <img :src="drama.thumbnail" class="w-full h-full object-cover">
                        </div>
                        <h3 class="mt-2 text-[10px] font-bold text-gray-300 truncate" x-text="drama.title"></h3>
                    </div>
                </template>
            </div>
             <div x-show="!isSearching && searchResults.length === 0 && searchQuery !== '' && hasSearched" class="text-center text-gray-500 mt-20">
                <p>Tidak ditemukan hasil.</p>
            </div>
        </div>

        <div x-show="activeTab === 'mylist' && !isWatching" class="pt-10 px-4 min-h-screen">
            <h2 class="text-2xl font-bold mb-6">Koleksi Saya</h2>
            <div x-show="myList.length === 0" class="flex flex-col items-center justify-center mt-20 opacity-50">
                <p class="text-sm">Belum ada favorit.</p>
            </div>
            <div class="grid grid-cols-3 gap-3">
                <template x-for="(drama, index) in myList" :key="drama.series_id">
                    <div @click="startWatching(drama)" class="cursor-pointer active:scale-95 transition-transform">
                        <div class="aspect-[2/3] rounded-xl overflow-hidden relative border border-gray-800 bg-gray-800">
                             <img :src="drama.thumbnail" class="w-full h-full object-cover">
                        </div>
                        <h3 class="mt-2 text-[10px] font-medium text-gray-300 truncate" x-text="drama.title"></h3>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="activeTab === 'account' && !isWatching" class="pt-24 px-6 text-center">
             <div class="w-24 h-24 mx-auto bg-gray-800 rounded-full mb-4 overflow-hidden">
                <template x-if="currentUser && currentUser.avatar"><img :src="currentUser.avatar" class="w-full h-full object-cover"></template>
                <template x-if="!currentUser"><div class="w-full h-full flex items-center justify-center text-3xl">ðŸ‘¤</div></template>
             </div>
             <h2 class="text-xl font-bold" x-text="currentUser ? currentUser.username : 'Guest'"></h2>
             
             <button @click="showSettingsModal = true" class="mt-8 w-full py-4 bg-gray-900 rounded-xl text-sm font-bold border border-gray-800">Pengaturan</button>
             
             <div class="mt-4">
                <template x-if="!currentUser">
                    <button @click="showAuthModal=true" class="w-full py-4 bg-pink-600 rounded-xl font-bold text-sm">Login</button>
                </template>
                <template x-if="currentUser">
                     <button @click="logout()" class="text-red-500 font-bold text-sm py-4">Keluar</button>
                </template>
             </div>
        </div>

        <div x-show="isWatching" class="fixed inset-0 z-50 bg-black" 
             x-transition:enter="transition ease-out duration-500" 
             x-transition:enter-start="opacity-0 translate-y-full" 
             x-transition:enter-end="opacity-100 translate-y-0"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100 translate-y-0"
             x-transition:leave-end="opacity-0 translate-y-full">
            
            <div class="absolute inset-0 w-full h-full bg-black flex items-center justify-center relative overflow-hidden"
                 @touchstart="handleTouchStart($event)"
                 @touchend="handleTouchEnd($event)">
                
                <div class="w-full h-full snap-transition" :style="`transform: translateY(${swipeOffset}px)`">
                    <video id="player" playsinline class="w-full h-full object-contain"></video>
                </div>

                <div class="absolute inset-0 z-10" @click="togglePlay()"></div>
                
                <div x-show="showCenterIcon" class="absolute inset-0 z-20 flex items-center justify-center pointer-events-none">
                    <div class="bg-black/50 p-6 rounded-full glass-panel" style="animation: ping-scale 0.5s cubic-bezier(0, 0, 0.2, 1) forwards;">
                        <svg x-show="isPaused" class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg x-show="!isPaused" class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </div>
                </div>
            </div>

            <div class="absolute inset-0 pointer-events-none transition-opacity duration-300" :class="showControls ? 'opacity-100' : 'opacity-0'">
                
                <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-start z-30 pointer-events-auto bg-gradient-to-b from-black/80 to-transparent pb-12">
                    <button @click="closePlayer()" class="text-white p-2 rounded-full glass-panel active:scale-90 transition">
                         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <div class="relative" x-data="{ openSet: false }">
                        <button @click.stop="openSet = !openSet" class="flex items-center gap-1 text-white bg-white/10 px-3 py-1.5 rounded-full backdrop-blur-md text-xs font-bold border border-white/10">
                            <span x-text="currentQuality || 'HD'"></span>
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div x-show="openSet" @click.outside="openSet = false" class="absolute right-0 mt-2 w-32 bg-gray-900/95 backdrop-blur-xl border border-gray-700 rounded-xl shadow-2xl py-2 z-40" x-transition>
                             <template x-if="currentLinks">
                                <template x-for="quality in Object.keys(currentLinks).reverse()" :key="quality">
                                    <button @click="changeQuality(quality); openSet=false" class="block w-full text-right px-4 py-3 hover:bg-gray-800 text-xs font-bold text-white uppercase" :class="currentQuality === quality ? 'text-pink-500' : ''">
                                        <span x-text="quality"></span>
                                    </button>
                                </template>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="absolute right-2 bottom-20 flex flex-col items-center gap-5 z-30 pointer-events-auto pb-6">
                    
                    <button @click="toggleLike()" class="flex flex-col items-center gap-1 action-btn-anim">
                        <div class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center border border-white/10 transition hover:bg-black/60">
                            <svg class="w-6 h-6 drop-shadow-sm transition-colors" :class="isLiked ? 'text-pink-500 fill-current' : 'text-white'" fill="white" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        </div>
                        <span class="text-white text-[10px] font-bold shadow-black drop-shadow-md" x-text="currentLikesCount"></span>
                    </button>

                    <button @click="showCommentsModal = true" class="flex flex-col items-center gap-1 action-btn-anim">
                        <div class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center border border-white/10 hover:bg-black/60">
                             <svg class="w-5 h-5 text-white drop-shadow-sm" fill="currentColor" viewBox="0 0 24 24"><path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .89-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
                        </div>
                        <span class="text-white text-[10px] font-bold shadow-black drop-shadow-md" x-text="dramaComments.length"></span>
                    </button>

                    <button @click="toggleMyList()" class="flex flex-col items-center gap-1 action-btn-anim">
                        <div class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center border border-white/10 hover:bg-black/60">
                             <svg class="w-6 h-6 drop-shadow-sm" :class="isInList ? 'text-yellow-400 fill-current' : 'text-white'" fill="white" viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
                        </div>
                        <span class="text-white text-[10px] font-bold shadow-black drop-shadow-md">Simpan</span>
                    </button>

                    <button @click="showShareModal = true" class="flex flex-col items-center gap-1 action-btn-anim">
                        <div class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center border border-white/10 hover:bg-black/60">
                             <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
                        </div>
                        <span class="text-white text-[10px] font-bold shadow-black drop-shadow-md">Share</span>
                    </button>

                    <button @click="showDownloadModal = true" class="flex flex-col items-center gap-1 action-btn-anim">
                        <div class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center border border-white/10 hover:bg-black/60">
                            <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                        </div>
                        <span class="text-white text-[10px] font-bold shadow-black drop-shadow-md">Unduh</span>
                    </button>

                    <button @click="showEpisodesModal = true" class="flex flex-col items-center gap-1 mt-2 action-btn-anim">
                          <div class="w-9 h-9 rounded-lg bg-pink-600/80 border border-white/20 backdrop-blur flex items-center justify-center animate-pulse shadow-[0_0_10px_rgba(236,72,153,0.5)]">
                              <span class="text-[9px] font-extrabold text-white">EPS</span>
                           </div>
                    </button>
                </div>

                <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black via-black/90 to-transparent pointer-events-auto pb-6">
                    <div class="max-w-[80%] mb-4 relative z-30">
                        <h1 class="text-white font-extrabold text-lg shadow-black drop-shadow-md mb-1 leading-snug" x-text="currentDrama.title"></h1>

    <script>
        function dramaApp() {
            return {
                activeTab: 'home', isWatching: false, isLoading: false,
                showCommentsModal: false, showEpisodesModal: false, showSettingsModal: false, showDownloadModal: false, showAuthModal: false, showShareModal: false,
                showFullDesc: false, currentQuality: 'HD', preferredQuality: localStorage.getItem('prefQual') || '720p',
                showControls: true, controlsTimeout: null, showCenterIcon: false, 
                isPaused: true, currentTime: 0, duration: 0, isSeeking: false,
                touchStartY: 0, touchEndY: 0, swipeOffset: 0,
                upstashUrl: 'https://patient-locust-35605.upstash.io', upstashToken: 'AYsVAAIncDEyNDg0NjNiMTY2YWM0NzVkOGFkZWY0ZWVmODQyNTU2Y3AxMzU2MDU',
                currentUser: JSON.parse(localStorage.getItem('userSession')) || null, authMode: 'login', authInput: { username: '', password: '' }, isAuthLoading: false,
                newUsername: '', newPassword: '', isPostingComment: false, newComment: '', dramaComments: [],
                dataList: [], searchQuery: '', searchResults: [], isSearching: false, hasSearched: false,
                myList: JSON.parse(localStorage.getItem('myList')) || [], likesList: JSON.parse(localStorage.getItem('likesList')) || [], watchHistory: JSON.parse(localStorage.getItem('watchHistory')) || [],
                currentDrama: {}, currentLinks: null, currentEpIndex: null, isLiked: false, currentLikesCount: 0, isInList: false,
                notification: { show: false, message: '' }, playerInstance: null, imageQueue: [], isProcessingQueue: false,
                categories: ['Reinkarnasi', 'Terkuat', 'Dewa', 'Kerajaan', 'Modern', 'Romance', 'Action'],

                init() {
                    this.loadHome();
                    this.setupScroll();
                    this.checkDbInit();
                    history.replaceState({ view: 'home' }, '', '');
                    window.onpopstate = (event) => {
                        if (this.isWatching) { this.closePlayer(); return; }
                        const modals = ['showCommentsModal', 'showEpisodesModal', 'showSettingsModal', 'showDownloadModal', 'showAuthModal', 'showShareModal'];
                        let closed = false; modals.forEach(m => { if(this[m]) { this[m]=false; closed=true; }});
                        if(closed) return;
                        if (this.activeTab !== 'home') { this.activeTab = 'home'; history.pushState({ view: 'home' }, '', ''); }
                    };
                    ['showCommentsModal', 'showEpisodesModal', 'showSettingsModal', 'showDownloadModal', 'showAuthModal', 'showShareModal'].forEach(k => this.$watch(k, v => { if(v) history.pushState({modal:k},'','') }));
                },

                notify(msg) { this.notification.message = msg; this.notification.show = true; setTimeout(() => { this.notification.show = false; }, 3000); },
                selectCategory(cat) { this.searchQuery = cat; this.activeTab = 'search'; this.doSearch(); },
                async dbGet(key) { try { const r = await fetch(`${this.upstashUrl}/get/${key}`, { headers: { 'Authorization': `Bearer ${this.upstashToken}` } }); const j = await r.json(); return j.result ? JSON.parse(j.result) : null; } catch (e) { return null; } },
                async dbSet(key, value) { try { await fetch(`${this.upstashUrl}/set/${key}`, { method: 'POST', headers: { 'Authorization': `Bearer ${this.upstashToken}` }, body: JSON.stringify(value) }); } catch (e) {} },
                async checkDbInit() { if (!(await this.dbGet('drama_users'))) await this.dbSet('drama_users', []); if (!(await this.dbGet('drama_comments'))) await this.dbSet('drama_comments', {}); if (!(await this.dbGet('drama_likes'))) await this.dbSet('drama_likes', {}); },
                
                shareVideo(platform) {
                    const url = window.location.href; // Ganti dengan link spesifik jika ada
                    const text = `Nonton ${this.currentDrama.title} episode ${this.currentEpIndex + 1} di DramaHub!`;
                    if (platform === 'copy') {
                        navigator.clipboard.writeText(url).then(() => this.notify("Link disalin!"));
                    } else if (platform === 'wa') {
                        window.open(`https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`, '_blank');
                    } else if (platform === 'fb') {
                        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
                    }
                    this.showShareModal = false;
                },

                clearCacheData() { this.dataList=[]; this.notify("Cache bersih"); setTimeout(()=>this.loadHome(),500); history.back(); },
                async updateAccount() {
                    if(!this.currentUser || (!this.newUsername && !this.newPassword)) return this.notify("Isi data!");
                    try {
                        let users = await this.dbGet('drama_users') || [];
                        const idx = users.findIndex(u => u.username === this.currentUser.username);
                        if(idx !== -1) {
                            if(this.newUsername && this.newUsername!==this.currentUser.username) {
                                if(users.find(u=>u.username===this.newUsername)) return this.notify("Username dipakai!");
                                users[idx].username = this.newUsername; this.currentUser.username = this.newUsername;
                            }
                            if(this.newPassword) users[idx].password = this.newPassword;
                            await this.dbSet('drama_users', users);
                            localStorage.setItem('userSession', JSON.stringify(this.currentUser));
                            this.notify("Akun diupdate!"); history.back();
                        }
                    } catch(e) { this.notify("Gagal"); }
                },
                async handleAuth() {
                    if(!this.authInput.username || !this.authInput.password) return this.notify("Isi semua!");
                    this.isAuthLoading = true;
                    try {
                        let users = await this.dbGet('drama_users') || [];
                        if(this.authMode==='register') {
                            if(users.find(u=>u.username===this.authInput.username)) this.notify("Ada!");
                            else { users.push(this.authInput); await this.dbSet('drama_users',users); this.notify("Dibuat!"); this.authMode='login'; }
                        } else {
                            const u = users.find(u=>u.username===this.authInput.username && u.password===this.authInput.password);
                            if(u) {
                                const local = JSON.parse(localStorage.getItem('userSession'));
                                if(local && local.username===u.username && local.avatar) u.avatar = local.avatar;
                                this.currentUser=u; localStorage.setItem('userSession',JSON.stringify(u)); history.back(); this.notify(`Hi ${u.username}`);
                            } else this.notify("Salah!");
                        }
                    } catch(e) { this.notify("Error"); }
                    this.isAuthLoading = false;
                },
                logout() { this.currentUser=null; localStorage.removeItem('userSession'); this.notify("Logout"); },
                async doSearch() {
                    if(!this.searchQuery) return;
                    this.isSearching=true; this.searchResults=[]; this.hasSearched=true;
                    try { const r=await fetch(`/api/search?q=${encodeURIComponent(this.searchQuery)}`); const j=await r.json(); if(j.status==='success') this.searchResults=j.data; } catch(e){}
                    this.isSearching=false;
                },
                async loadComments(id) {
                    this.dramaComments=[]; try { const c = await this.dbGet('drama_comments')||{}; if(c[id]) this.dramaComments=c[id].reverse(); } catch(e){}
                },
                async postComment() {
                    if(!this.newComment.trim()) return;
                    const id=this.currentDrama.series_id; const d={user:this.currentUser.username, avatar:this.currentUser.avatar, text:this.newComment, time:new Date().toLocaleTimeString().slice(0,5)};
                    try { const c=await this.dbGet('drama_comments')||{}; if(!c[id]) c[id]=[]; c[id].push(d); await this.dbSet('drama_comments',c); this.dramaComments.unshift(d); this.newComment=''; } catch(e){}
                },
                async loadLikesCount(id) { try { const l=await this.dbGet('drama_likes')||{}; this.currentLikesCount=l[id]||0; } catch(e){ this.currentLikesCount=0; } },
                addToHistory(d) { this.watchHistory=this.watchHistory.filter(h=>h.series_id!==d.series_id); this.watchHistory.unshift({series_id:d.series_id, title:d.title, thumbnail:d.thumbnail}); if(this.watchHistory.length>20) this.watchHistory.pop(); localStorage.setItem('watchHistory', JSON.stringify(this.watchHistory)); },
                async startWatching(d) {
                    history.pushState({ view: 'player' }, '', '#player');
                    this.isWatching = true; this.currentDrama = {...d, episodes:[]}; this.currentLinks = null; this.showControls = true; this.swipeOffset = 0;
                    if(this.currentUser) this.addToHistory(d);
                    this.loadComments(d.series_id); this.loadLikesCount(d.series_id); this.checkInteractionStatus();
                    ['showCommentsModal','showEpisodesModal','showDownloadModal','showShareModal'].forEach(k=>this[k]=false);
                    if(!this.playerInstance) {
                        this.playerInstance = new Plyr('#player', { controls: [], clickToPlay: false, fullscreen: {enabled:false} });
                        this.playerInstance.on('timeupdate', e => { if(!this.isSeeking) this.currentTime=e.detail.plyr.currentTime; });
                        this.playerInstance.on('loadedmetadata', e => this.duration=e.detail.plyr.duration);
                        this.playerInstance.on('play', () => { this.isPaused=false; this.resetControlsTimeout(); });
                        this.playerInstance.on('pause', () => { this.isPaused=true; this.showControls=true; });
                        this.playerInstance.on('ended', () => this.playNextEpisode());
                    }
                    try { const r = await fetch(`/api/info?series_id=${d.series_id}`); const j = await r.json(); if(j.status==='success') { this.currentDrama.episodes=j.data.episodes; this.currentDrama.description=j.data.description; if(this.currentDrama.episodes.length>0) this.playSpecificEpisode(this.currentDrama.episodes[0], 0); } } catch(e){}
                },
                toggleControls() { this.showControls=!this.showControls; if(this.showControls && !this.isPaused) this.resetControlsTimeout(); else clearTimeout(this.controlsTimeout); },
                resetControlsTimeout() { clearTimeout(this.controlsTimeout); this.controlsTimeout = setTimeout(() => { if(!this.isPaused) this.showControls=false; }, 3500); },
                togglePlay() {
                    this.showCenterIcon = false; setTimeout(() => this.showCenterIcon = true, 50);
                    if (this.playerInstance.playing) { this.playerInstance.pause(); this.showControls=true; clearTimeout(this.controlsTimeout); } 
                    else { this.playerInstance.play(); this.showControls=true; this.resetControlsTimeout(); }
                    setTimeout(() => this.showCenterIcon = false, 800);
                },
                scrubVideo(e) { this.isSeeking = true; this.currentTime = parseFloat(e.target.value); },
                endScrub(e) { this.playerInstance.currentTime = parseFloat(e.target.value); setTimeout(()=>this.isSeeking=false, 200); if(this.isPaused) this.playerInstance.play(); this.resetControlsTimeout(); },
                formatTime(s) { if(!s) return "00:00"; const m=Math.floor(s/60), sec=Math.floor(s%60); return `${m<10?'0'+m:m}:${sec<10?'0'+sec:sec}`; },
                async playSpecificEpisode(ep, idx) {
                    this.currentEpIndex = idx; this.swipeOffset = 0; this.isPaused = true; this.showControls = true;
                    try {
                        const r = await fetch(`/api/stream?video_id=${ep.video_id}`); const j = await r.json();
                        if(j.status==='success') {
                            this.currentLinks = j.data;
                            let src = this.currentLinks[this.preferredQuality] || this.currentLinks['720p'] || Object.values(this.currentLinks)[0];
                            this.currentQuality = this.preferredQuality;
                            this.playerInstance.source = { type: 'video', title: this.currentDrama.title, sources: [{ src: src, type: 'video/mp4' }] };
                            this.playerInstance.play(); this.resetControlsTimeout();
                        }
                    } catch(e) { this.notify("Gagal memuat"); }
                },
                changeQuality(q) {
                    if(!this.currentLinks || !this.currentLinks[q]) return;
                    const t = this.playerInstance.currentTime; const playing = this.playerInstance.playing;
                    this.currentQuality = q; this.preferredQuality = q; localStorage.setItem('prefQual', q);
                    this.playerInstance.source = { type: 'video', title: this.currentDrama.title, sources: [{ src: this.currentLinks[q], type: 'video/mp4' }] };
                    this.playerInstance.once('ready', () => { this.playerInstance.currentTime = t; if(playing) this.playerInstance.play(); });
                    this.notify(`Quality: ${q}`);
                },
                downloadVideo(q) {
                    const l = this.currentLinks[q]; const a = document.createElement('a'); a.style.display='none'; a.href=l; a.download=`dramahub_ep${this.currentEpIndex+1}.mp4`;
                    document.body.appendChild(a); a.click(); setTimeout(()=>{window.open(l,'_blank');document.body.removeChild(a);this.showDownloadModal=false;},100);
                },
                handleTouchStart(e) { this.touchStartY = e.changedTouches[0].screenY; },
                handleTouchEnd(e) { this.touchEndY = e.changedTouches[0].screenY; this.handleSwipe(); },
                handleSwipe() {
                    const diff = this.touchStartY - this.touchEndY;
                    if(diff > 50) this.playNextEpisode(); else if(diff < -50) this.playPrevEpisode();
                },
                playNextEpisode() {
                    if (this.currentEpIndex < this.currentDrama.episodes.length - 1) { this.swipeOffset = -100; setTimeout(() => this.playSpecificEpisode(this.currentDrama.episodes[this.currentEpIndex + 1], this.currentEpIndex + 1), 300); } 
                    else { this.notify("Last Episode"); this.swipeOffset = -20; setTimeout(() => this.swipeOffset = 0, 200); }
                },
                playPrevEpisode() {
                    if (this.currentEpIndex > 0) { this.swipeOffset = 100; setTimeout(() => this.playSpecificEpisode(this.currentDrama.episodes[this.currentEpIndex - 1], this.currentEpIndex - 1), 300); }
                    else { this.notify("First Episode"); this.swipeOffset = 20; setTimeout(() => this.swipeOffset = 0, 200); }
                },
                closePlayer() { this.isWatching=false; if(this.playerInstance) this.playerInstance.stop(); history.back(); },
                async loadHome() {
                    if(this.isLoading) return; this.isLoading = true;
                    try { const r = await fetch(`/api/home?offset=0`); const j = await r.json(); if(j.status==='success') { const n = j.data.filter(i => !this.dataList.some(e => e.series_id === i.series_id)); this.dataList = [...this.dataList, ...n]; } } catch(e){}
                    this.isLoading = false;
                },
                addToQueue(el, url, id) { if(url) { this.imageQueue.push({el,url,skelId:id}); if(!this.isProcessingQueue) this.processQueue(); } },
                async processQueue() {
                    if(this.imageQueue.length===0) { this.isProcessingQueue=false; return; } this.isProcessingQueue=true;
                    const i = this.imageQueue.shift(); const s = document.getElementById(i.skelId);
                    if(i.url.includes('.heic')) { try { const b = await (await fetch(i.url)).blob(); const c = await heic2any({blob:b,toType:"image/jpeg",quality:0.5}); i.el.src=URL.createObjectURL(Array.isArray(c)?c[0]:c); } catch(e){i.el.src=i.url;} } else i.el.src=i.url;
                    i.el.onload=()=>{i.el.classList.remove('opacity-0');if(s)s.remove();}; setTimeout(()=>this.processQueue(),50);
                },
                checkInteractionStatus() { this.isLiked=this.likesList.includes(this.currentDrama.series_id); this.isInList=this.myList.some(x=>x.series_id===this.currentDrama.series_id); },
                async toggleLike() {
                    const id=this.currentDrama.series_id; if(this.isLiked) { this.likesList=this.likesList.filter(l=>l!==id); this.currentLikesCount--; } else { this.likesList.push(id); this.currentLikesCount++; }
                    this.isLiked=!this.isLiked; localStorage.setItem('likesList',JSON.stringify(this.likesList));
                    try { const l=await this.dbGet('drama_likes')||{}; l[id]=this.currentLikesCount; await this.dbSet('drama_likes',l); } catch(e){} this.notify(this.isLiked?"Liked â¤ï¸":"Unliked");
                },
                toggleMyList() {
                    if(this.isInList) this.myList=this.myList.filter(x=>x.series_id!==this.currentDrama.series_id); else this.myList.push({series_id:this.currentDrama.series_id,title:this.currentDrama.title,thumbnail:this.currentDrama.thumbnail});
                    this.isInList=!this.isInList; localStorage.setItem('myList',JSON.stringify(this.myList)); this.notify(this.isInList?"Saved":"Removed");
                },
                setupScroll() { const o=new IntersectionObserver(e=>{if(e[0].isIntersecting && this.activeTab==='home')this.loadHome()}); if(this.$refs.loadMoreTrigger)o.observe(this.$refs.loadMoreTrigger); }
            }
        }
    </script>
