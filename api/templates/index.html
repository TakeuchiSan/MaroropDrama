<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DramaStream</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #000; color: #fff; }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #ef4444;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toast-enter { transform: translateY(100%); opacity: 0; }
        .toast-enter-active { transform: translateY(0); opacity: 1; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .toast-leave { transform: translateY(0); opacity: 1; }
        .toast-leave-active { transform: translateY(100%); opacity: 0; transition: all 0.3s ease-in; }

        .plyr { height: 100%; }
        :root { --plyr-color-main: #ef4444; }
    </style>
</head>
<body class="font-sans antialiased pb-20 select-none bg-black" x-data="dramaApp()">

    <nav x-show="activeTab === 'home' && !isWatching" class="fixed top-0 w-full z-40 bg-gradient-to-b from-black/95 to-transparent px-4 py-4 flex justify-between items-center transition-all">
        <div class="flex items-center gap-1">
            <svg class="w-7 h-7 text-red-600" fill="currentColor" viewBox="0 0 24 24"><path d="M15.41 16.09l-4.58-2.59 4.58-2.59V16.09M6 12l-4 4V8l4 4z M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
            <span class="font-bold text-lg tracking-tight">Drama<span class="text-red-500">Stream</span></span>
        </div>
        <div @click="activeTab = 'account'" class="w-8 h-8 rounded-full flex items-center justify-center cursor-pointer border border-gray-700 shadow-lg" :class="currentUser ? 'bg-red-600' : 'bg-gray-800'">
            <span x-text="currentUser ? currentUser.username.substring(0,1).toUpperCase() : '?'" class="font-bold text-xs"></span>
        </div>
    </nav>

    <div class="fixed bottom-24 left-0 right-0 z-[100] flex justify-center pointer-events-none px-4">
        <div x-show="notification.show" 
             x-transition:enter="toast-enter-active" x-transition:enter-start="toast-enter" x-transition:enter-end="toast-leave"
             x-transition:leave="toast-leave-active" x-transition:leave-start="toast-leave" x-transition:leave-end="toast-leave-active"
             class="bg-gray-800/95 backdrop-blur border border-gray-700 text-white px-5 py-3 rounded-full shadow-2xl flex items-center gap-3 max-w-xs">
            <span class="text-red-500 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg>
            </span>
            <span x-text="notification.message" class="text-xs font-medium leading-tight"></span>
        </div>
    </div>

    <div x-show="showAuthModal" class="fixed inset-0 z-[80] bg-black/90 backdrop-blur-sm flex items-center justify-center px-4" x-transition.opacity style="display: none;">
        <div class="bg-gray-900 border border-gray-800 w-full max-w-sm p-6 rounded-2xl shadow-2xl relative" @click.outside="showAuthModal = false">
            <button @click="showAuthModal = false" class="absolute top-4 right-4 text-gray-500 hover:text-white">âœ•</button>
            <h2 class="text-2xl font-bold mb-1 text-center text-white" x-text="authMode === 'login' ? 'Selamat Datang' : 'Buat Akun'"></h2>
            <div class="space-y-4 mt-6">
                <input type="text" x-model="authInput.username" placeholder="Username" class="w-full bg-black border border-gray-700 rounded-lg p-3 text-white focus:border-red-500 focus:outline-none transition text-sm">
                <input type="password" x-model="authInput.password" placeholder="Password" class="w-full bg-black border border-gray-700 rounded-lg p-3 text-white focus:border-red-500 focus:outline-none transition text-sm">
                <button @click="handleAuth()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition flex justify-center items-center gap-2 shadow-lg shadow-red-900/20" :disabled="isAuthLoading">
                    <span x-show="isAuthLoading" class="loader w-4 h-4 border-white/20 border-t-white"></span>
                    <span x-text="authMode === 'login' ? 'Masuk' : 'Daftar'"></span>
                </button>
            </div>
            <div class="mt-6 text-center text-xs text-gray-500">
                <button @click="authMode = authMode === 'login' ? 'register' : 'login'" class="text-gray-300 hover:text-white underline">
                    <span x-text="authMode === 'login' ? 'Belum punya akun? Daftar' : 'Sudah punya akun? Masuk'"></span>
                </button>
            </div>
        </div>
    </div>

    <main class="min-h-screen">
        
        <div x-show="activeTab === 'home' && !isWatching" class="pt-20 px-4 pb-32">
            <h2 class="text-base font-bold mb-4 text-gray-100 border-l-4 border-red-600 pl-3">Rekomendasi</h2>
            <div class="grid grid-cols-3 gap-3">
                <template x-for="(drama, index) in dataList" :key="drama.series_id">
                    <div @click="startWatching(drama)" class="relative group cursor-pointer active:scale-95 transition-transform">
                        <div class="aspect-[2/3] bg-gray-900 rounded-lg overflow-hidden relative shadow-lg">
                            <div :id="'skel-home-'+index" class="absolute inset-0 animate-pulse bg-gray-800"></div>
                            <img :id="'img-home-'+index" x-init="addToQueue($el, drama.thumbnail, 'skel-home-'+index)" class="w-full h-full object-cover opacity-0 transition-opacity duration-500" src="" alt="Poster">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end justify-center pb-2">
                                <svg class="w-8 h-8 text-white drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </div>
                        </div>
                        <h3 class="mt-2 text-[11px] font-medium text-gray-300 truncate" x-text="drama.title"></h3>
                    </div>
                </template>
            </div>
             <div x-ref="loadMoreTrigger" class="py-8 flex justify-center"><div x-show="isLoading" class="loader"></div></div>
        </div>

        <div x-show="activeTab === 'search' && !isWatching" class="pt-8 px-4 pb-32 min-h-screen">
            <div class="sticky top-0 bg-black z-30 pb-4 pt-4">
                <h2 class="text-2xl font-bold mb-4">Cari Drama</h2>
                <div class="relative">
                    <input type="text" x-model="searchQuery" @keydown.enter="doSearch()" placeholder="Judul drama, artis..." class="w-full bg-gray-900 text-white rounded-full py-3 px-5 pl-12 border border-gray-800 focus:border-red-600 focus:outline-none focus:ring-1 focus:ring-red-600 transition-all">
                    <svg @click="doSearch()" class="h-5 w-5 text-gray-500 absolute left-4 top-3.5 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <button x-show="searchQuery" @click="searchQuery=''; searchResults=[]" class="absolute right-4 top-3.5 text-gray-500">âœ•</button>
                </div>
            </div>

            <div x-show="isSearching" class="flex justify-center py-10"><div class="loader"></div></div>
            
            <div x-show="!isSearching && searchResults.length > 0" class="grid grid-cols-3 gap-3 mt-2">
                <template x-for="(drama, index) in searchResults" :key="index">
                    <div @click="startWatching(drama)" class="cursor-pointer">
                        <div class="aspect-[2/3] bg-gray-800 rounded-lg overflow-hidden relative">
                             <div :id="'skel-search-'+index" class="absolute inset-0 animate-pulse bg-gray-800"></div>
                             <img :id="'img-search-'+index" x-init="addToQueue($el, drama.thumbnail, 'skel-search-'+index)" class="w-full h-full object-cover opacity-0 transition-opacity duration-500" src="">
                        </div>
                        <h3 class="mt-2 text-[11px] font-medium text-gray-300 truncate" x-text="drama.title"></h3>
                    </div>
                </template>
            </div>
            
            <div x-show="!isSearching && searchResults.length === 0 && searchQuery !== '' && hasSearched" class="text-center text-gray-500 mt-10">
                <p>Tidak ditemukan drama dengan kata kunci tersebut.</p>
            </div>
        </div>

        <div x-show="activeTab === 'mylist' && !isWatching" class="pt-12 px-4 pb-32 min-h-screen">
            <h2 class="text-2xl font-bold mb-6">Daftar Saya</h2>
            <div x-show="myList.length === 0" class="text-center text-gray-600 mt-20 flex flex-col items-center">
                <svg class="w-16 h-16 mb-4 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" /></svg>
                <p class="text-sm">Belum ada drama favorit.</p>
            </div>
            <div class="grid grid-cols-3 gap-3">
                <template x-for="(drama, index) in myList" :key="drama.series_id">
                    <div @click="startWatching(drama)" class="cursor-pointer">
                        <div class="aspect-[2/3] bg-gray-800 rounded-lg overflow-hidden relative border border-gray-800">
                             <div :id="'skel-list-'+index" class="absolute inset-0 animate-pulse bg-gray-800"></div>
                             <img :id="'img-list-'+index" x-init="addToQueue($el, drama.thumbnail, 'skel-list-'+index)" class="w-full h-full object-cover opacity-0 transition-opacity duration-500" src="">
                        </div>
                        <h3 class="mt-2 text-[11px] font-medium text-gray-300 truncate" x-text="drama.title"></h3>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="activeTab === 'account' && !isWatching" class="pt-20 px-4 text-center pb-32">
            <div class="w-24 h-24 bg-gray-900 rounded-full mx-auto flex items-center justify-center mb-4 border border-gray-700 shadow-[0_0_20px_rgba(239,68,68,0.3)]">
                <span class="text-4xl font-bold text-gray-200" x-text="currentUser ? currentUser.username.substring(0,1).toUpperCase() : 'ðŸ‘¤'"></span>
            </div>
            <h2 class="text-xl font-bold text-white" x-text="currentUser ? currentUser.username : 'Tamu'"></h2>
            <p class="text-gray-500 text-xs mt-1 mb-8 tracking-wide uppercase" x-text="currentUser ? 'Member Biasa' : 'Belum Login'"></p>
            
            <div class="space-y-3 text-left max-w-xs mx-auto">
                <template x-if="!currentUser">
                    <button @click="showAuthModal=true; authMode='login'" class="w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white rounded-lg font-bold shadow-lg shadow-red-900/20 text-sm transition">Masuk atau Daftar</button>
                </template>
                <template x-if="currentUser">
                     <button @click="logout()" class="w-full py-3 px-4 bg-gray-900 hover:bg-gray-800 text-red-500 border border-gray-800 rounded-lg font-bold text-sm transition">Keluar Akun</button>
                </template>
            </div>
             <p class="mt-12 text-[10px] text-gray-700 font-mono">DramaStream v1.0</p>
        </div>

        <div x-show="isWatching" class="fixed inset-0 z-50 bg-black overflow-y-auto no-scrollbar" 
             x-transition:enter="transition ease-out duration-300" 
             x-transition:enter-start="opacity-0 translate-y-full" 
             x-transition:enter-end="opacity-100 translate-y-0">
            
            <div class="sticky top-0 w-full z-50 bg-black aspect-video group shadow-2xl shadow-red-900/10" 
                 @click="toggleControls()" @mousemove="resetControlTimer()">
                
                <div class="absolute inset-0 z-20 flex flex-col justify-between pointer-events-none transition-opacity duration-300" 
                     :class="{ 'opacity-0': !showControls, 'opacity-100': showControls }">
                    
                    <div class="bg-gradient-to-b from-black/90 to-transparent p-4 flex justify-between items-start pointer-events-auto">
                        <button @click="closePlayer()" class="text-white bg-black/40 p-2 rounded-full backdrop-blur hover:bg-red-600 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        
                        <div class="relative" x-data="{ openSet: false }">
                            <button @click.stop="openSet = !openSet" class="text-white bg-black/40 p-2 rounded-full backdrop-blur hover:bg-gray-700">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                            </button>
                            <div x-show="openSet" @click.outside="openSet = false" class="absolute right-0 mt-2 w-48 bg-gray-900/95 backdrop-blur border border-gray-700 rounded-lg shadow-xl py-2 z-30" x-transition.origin.top.right>
                                <div class="px-4 py-2 text-[10px] text-gray-500 uppercase font-bold border-b border-gray-800 mb-1">Pilih Kualitas</div>
                                <template x-if="currentLinks">
                                    <template x-for="quality in Object.keys(currentLinks).reverse()" :key="quality">
                                        <button @click="changeQuality(quality); openSet=false" 
                                                class="block w-full text-left px-4 py-2 hover:bg-gray-800 text-xs font-medium text-gray-200 hover:text-red-500 transition-colors">
                                            <span x-text="quality.toUpperCase()"></span>
                                        </button>
                                    </template>
                                </template>
                                <template x-if="!currentLinks">
                                    <div class="px-4 py-2 text-xs text-red-500">Memuat link...</div>
                                </template>
                            </div>
                        </div>
                    </div>
                    <div class="h-20 bg-gradient-to-t from-black/80 to-transparent"></div>
                </div>
                <video id="player" playsinline controls class="w-full h-full"></video>
            </div>

            <div class="px-4 py-4 bg-gray-950 min-h-screen">
                <h1 class="text-lg font-bold text-white leading-snug" x-text="currentDrama.title"></h1>
                
                <div class="flex items-center gap-3 text-[10px] text-gray-400 mt-2">
                    <span class="bg-gray-800 text-gray-200 px-1.5 py-0.5 rounded border border-gray-700">MOVIE</span>
                    <span class="text-red-500 font-bold">HD</span>
                    <span x-text="(currentDrama.episodes ? currentDrama.episodes.length : 0) + ' Episode'"></span>
                </div>

                <div class="flex items-center justify-around mt-6 mb-6">
                    <button @click="toggleLike()" class="flex flex-col items-center gap-1 group">
                        <div class="flex items-center gap-1">
                            <svg class="w-6 h-6 transition-colors" :class="isLiked ? 'text-red-500 fill-current' : 'text-white'" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                        </div>
                        <span class="text-[10px] text-gray-400">Suka (<span x-text="currentLikesCount">0</span>)</span>
                    </button>
                    <button @click="toggleMyList()" class="flex flex-col items-center gap-1">
                        <svg class="w-6 h-6 transition-colors" :class="isInList ? 'text-red-500 fill-current' : 'text-white'" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
                        <span class="text-[10px] text-gray-400">Daftar Saya</span>
                    </button>
                    <button @click="shareDrama()" class="flex flex-col items-center gap-1">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                        <span class="text-[10px] text-gray-400">Bagikan</span>
                    </button>
                </div>

                <p class="text-xs text-gray-400 leading-relaxed mb-6" x-text="currentDrama.description || 'Deskripsi sedang dimuat...'"></p>

                <div class="flex gap-6 border-b border-gray-800 mb-4 sticky top-0 bg-gray-950 z-10 pt-2">
                    <button @click="detailTab = 'eps'" class="pb-3 text-xs font-bold uppercase tracking-wider border-b-2 transition-colors" :class="detailTab === 'eps' ? 'border-red-600 text-white' : 'border-transparent text-gray-500'">Episode</button>
                    <button @click="detailTab = 'comments'" class="pb-3 text-xs font-bold uppercase tracking-wider border-b-2 transition-colors flex items-center gap-2" :class="detailTab === 'comments' ? 'border-red-600 text-white' : 'border-transparent text-gray-500'">
                        Komentar <span class="bg-gray-800 text-[9px] px-1.5 py-0.5 rounded text-gray-300" x-text="dramaComments.length">0</span>
                    </button>
                </div>

                <div x-show="detailTab === 'eps'" class="grid grid-cols-5 gap-3">
                    <template x-for="(ep, idx) in currentDrama.episodes" :key="ep.video_id">
                        <button @click="playSpecificEpisode(ep, idx)" 
                                class="aspect-square rounded-lg bg-gray-900 border border-gray-800 hover:border-red-600 transition flex items-center justify-center relative overflow-hidden group">
                            <span class="text-sm font-bold text-gray-400 group-hover:text-white" x-text="ep.index"></span>
                            <div x-show="currentEpIndex === idx" class="absolute inset-0 bg-red-900/40 border border-red-500 flex items-center justify-center">
                                <svg class="w-4 h-4 text-white animate-pulse" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"/></svg>
                            </div>
                        </button>
                    </template>
                </div>

                <div x-show="detailTab === 'comments'" class="pb-20">
                    <div class="mb-6 p-4 bg-gray-900/50 rounded-xl border border-gray-800/50 backdrop-blur-sm">
                        <template x-if="currentUser">
                            <div>
                                <textarea x-model="newComment" class="w-full bg-black/50 border border-gray-700 rounded-lg p-3 text-xs text-white focus:border-red-500 focus:outline-none mb-2" rows="2" placeholder="Tulis komentar..."></textarea>
                                <div class="flex justify-end">
                                    <button @click="postComment()" class="bg-red-600 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-red-700 disabled:opacity-50 transition" :disabled="!newComment || isPostingComment">Kirim</button>
                                </div>
                            </div>
                        </template>
                        <template x-if="!currentUser">
                            <div class="text-center py-2">
                                <p class="text-gray-500 text-xs mb-3">Login untuk komentar</p>
                                <button @click="showAuthModal = true; authMode = 'login'" class="text-red-500 text-xs font-bold hover:underline">Masuk Sekarang</button>
                            </div>
                        </template>
                    </div>
                    <div class="space-y-4">
                        <template x-for="com in dramaComments" :key="com.time">
                            <div class="flex gap-3 border-b border-gray-900 pb-3">
                                <div class="w-8 h-8 rounded-full bg-gray-800 border border-gray-700 flex items-center justify-center text-[10px] font-bold text-gray-400 shrink-0" x-text="com.user.substring(0,2).toUpperCase()"></div>
                                <div>
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="text-xs font-bold text-gray-300" x-text="com.user"></span>
                                        <span class="text-[9px] text-gray-600" x-text="com.time"></span>
                                    </div>
                                    <p class="text-xs text-gray-400 leading-snug" x-text="com.text"></p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav x-show="!isWatching" class="fixed bottom-0 w-full bg-black/95 backdrop-blur border-t border-gray-800 flex justify-around items-center h-16 z-40 pb-safe">
        <button @click="activeTab = 'home'" class="flex flex-col items-center justify-center w-full h-full space-y-1 group">
            <svg class="w-5 h-5 transition-colors" :class="activeTab === 'home' ? 'text-white' : 'text-gray-600 group-hover:text-gray-400'" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
            <span class="text-[9px] font-medium" :class="activeTab === 'home' ? 'text-white' : 'text-gray-600'">Home</span>
        </button>
        <button @click="activeTab = 'search'" class="flex flex-col items-center justify-center w-full h-full space-y-1 group">
            <svg class="w-5 h-5 transition-colors" :class="activeTab === 'search' ? 'text-white' : 'text-gray-600 group-hover:text-gray-400'" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            <span class="text-[9px] font-medium" :class="activeTab === 'search' ? 'text-white' : 'text-gray-600'">Cari</span>
        </button>
        <button @click="activeTab = 'mylist'" class="flex flex-col items-center justify-center w-full h-full space-y-1 group">
            <svg class="w-5 h-5 transition-colors" :class="activeTab === 'mylist' ? 'text-white' : 'text-gray-600 group-hover:text-gray-400'" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" /></svg>
            <span class="text-[9px] font-medium" :class="activeTab === 'mylist' ? 'text-white' : 'text-gray-600'">Favorit</span>
        </button>
        <button @click="activeTab = 'account'" class="flex flex-col items-center justify-center w-full h-full space-y-1 group">
            <svg class="w-5 h-5 transition-colors" :class="activeTab === 'account' ? 'text-white' : 'text-gray-600 group-hover:text-gray-400'" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            <span class="text-[9px] font-medium" :class="activeTab === 'account' ? 'text-white' : 'text-gray-600'">Akun</span>
        </button>
    </nav>

    <script>
        function dramaApp() {
            return {
                activeTab: 'home',
                isWatching: false,
                detailTab: 'eps',
                showControls: true,
                controlTimer: null,
                isLoading: false,
                
                // === KONFIGURASI UPSTASH DATABASE ===
                upstashUrl: 'https://patient-locust-35605.upstash.io',
                upstashToken: 'AYsVAAIncDEyNDg0NjNiMTY2YWM0NzVkOGFkZWY0ZWVmODQyNTU2Y3AxMzU2MDU',

                currentUser: JSON.parse(localStorage.getItem('userSession')) || null,
                showAuthModal: false,
                authMode: 'login',
                authInput: { username: '', password: '' },
                isAuthLoading: false,

                isPostingComment: false,
                newComment: '',
                dramaComments: [],

                dataList: [],
                searchQuery: '',
                searchResults: [],
                isSearching: false,
                hasSearched: false,
                myList: JSON.parse(localStorage.getItem('myList')) || [],
                likesList: JSON.parse(localStorage.getItem('likesList')) || [],
                
                currentDrama: {},
                currentLinks: null,
                currentEpIndex: null,
                
                // Variabel baru untuk Likes
                isLiked: false,
                currentLikesCount: 0, // Menyimpan jumlah like dari database
                
                isInList: false,

                notification: { show: false, message: '' },
                playerInstance: null,
                imageQueue: [],
                isProcessingQueue: false,

                init() {
                    this.loadHome();
                    this.setupScroll();
                    this.checkDbInit(); // Init Database Upstash
                },

                notify(msg) {
                    this.notification.message = msg;
                    this.notification.show = true;
                    setTimeout(() => { this.notification.show = false; }, 3000);
                },

                // === HELPER FUNCTION: Konek ke Upstash ===
                async dbGet(key) {
                    try {
                        const res = await fetch(`${this.upstashUrl}/get/${key}`, {
                            headers: { 'Authorization': `Bearer ${this.upstashToken}` }
                        });
                        const json = await res.json();
                        // Upstash mengembalikan string JSON di dalam property 'result', perlu diparse 2x jika objek
                        return json.result ? JSON.parse(json.result) : null;
                    } catch (e) { console.error("DB Read Error", e); return null; }
                },

                async dbSet(key, value) {
                    try {
                        await fetch(`${this.upstashUrl}/set/${key}`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${this.upstashToken}` },
                            body: JSON.stringify(value) // Upstash set menerima body raw string
                        });
                    } catch (e) { console.error("DB Write Error", e); }
                },

                // === INIT DATABASE STRUKTUR ===
                async checkDbInit() {
                    // Cek apakah key 'drama_users' ada, jika tidak buat array kosong
                    const users = await this.dbGet('drama_users');
                    if (!users) await this.dbSet('drama_users', []);
                    
                    // Cek comments
                    const comments = await this.dbGet('drama_comments');
                    if (!comments) await this.dbSet('drama_comments', {});

                    // Cek likes global
                    const likes = await this.dbGet('drama_likes');
                    if (!likes) await this.dbSet('drama_likes', {});
                },

                // === AUTHENTICATION (UPSTASH) ===
                async handleAuth() {
                    if(!this.authInput.username || !this.authInput.password) {
                        this.notify("Isi semua data!"); return;
                    }
                    this.isAuthLoading = true;
                    try {
                        // Ambil users terbaru dari DB
                        let users = await this.dbGet('drama_users') || [];

                        if (this.authMode === 'register') {
                            if (users.find(u => u.username === this.authInput.username)) {
                                this.notify("Username sudah ada!");
                            } else {
                                users.push(this.authInput);
                                await this.dbSet('drama_users', users); // Simpan ke DB
                                this.notify("Akun dibuat! Silakan login.");
                                this.authMode = 'login';
                            }
                        } else {
                            const user = users.find(u => u.username === this.authInput.username && u.password === this.authInput.password);
                            if (user) {
                                this.currentUser = user;
                                localStorage.setItem('userSession', JSON.stringify(user));
                                this.showAuthModal = false;
                                this.notify(`Selamat datang, ${user.username}`);
                            } else {
                                this.notify("Username/Password salah");
                            }
                        }
                    } catch(e) {
                        console.error(e);
                        this.notify("Gagal koneksi server");
                    }
                    this.isAuthLoading = false;
                },

                logout() {
                    this.currentUser = null;
                    localStorage.removeItem('userSession');
                    this.notify("Logout berhasil");
                },

                async doSearch() {
                    if (!this.searchQuery) return;
                    this.isSearching = true;
                    this.searchResults = [];
                    this.hasSearched = true;
                    try {
                        const res = await fetch(`/api/search?q=${encodeURIComponent(this.searchQuery)}`);
                        const json = await res.json();
                        if (json.status === 'success') {
                            this.searchResults = json.data;
                        }
                    } catch(e) {
                        this.notify("Gagal mencari");
                    }
                    this.isSearching = false;
                },

                // === COMMENTS SYSTEM (UPSTASH) ===
                async loadComments(id) {
                    this.dramaComments = [];
                    try {
                        const allComments = await this.dbGet('drama_comments') || {};
                        if(allComments[id]) {
                            this.dramaComments = allComments[id].reverse();
                        }
                    } catch(e) {}
                },
                
                async postComment() {
                    if(!this.newComment.trim()) return;
                    this.isPostingComment = true;
                    const id = this.currentDrama.series_id;
                    const cData = {
                        user: this.currentUser.username,
                        text: this.newComment,
                        time: new Date().toLocaleTimeString('id-ID').slice(0,5)
                    };
                    try {
                        // Ambil dulu data lama, update, lalu simpan (pattern sederhana)
                        const allComments = await this.dbGet('drama_comments') || {};
                        
                        if(!allComments[id]) allComments[id] = [];
                        allComments[id].push(cData);
                        
                        await this.dbSet('drama_comments', allComments);

                        this.dramaComments.unshift(cData);
                        this.newComment = '';
                    } catch(e) { this.notify("Gagal kirim komentar"); }
                    this.isPostingComment = false;
                },

                // === LOAD LIKES GLOBAL (UPSTASH) ===
                async loadLikesCount(id) {
                    try {
                        const allLikes = await this.dbGet('drama_likes') || {};
                        this.currentLikesCount = allLikes[id] || 0;
                    } catch(e) { this.currentLikesCount = 0; }
                },

                async startWatching(drama) {
                    this.isWatching = true;
                    this.currentDrama = { ...drama, episodes: [] }; 
                    this.currentLinks = null; 
                    
                    // Load data dari DB
                    this.loadComments(drama.series_id);
                    this.loadLikesCount(drama.series_id);
                    
                    this.checkInteractionStatus();
                    window.scrollTo(0,0);

                    if(!this.playerInstance) {
                        this.playerInstance = new Plyr('#player', { controls: ['play-large','play','progress','current-time','mute','fullscreen'], hideControls: true });
                        this.playerInstance.on('controlshidden', () => this.showControls = false);
                        this.playerInstance.on('controlsshown', () => { this.showControls = true; this.resetControlTimer(); });
                        this.playerInstance.on('pause', () => this.showControls = true);
                        this.playerInstance.on('play', () => this.resetControlTimer());
                    }

                    try {
                        const res = await fetch(`/api/info?series_id=${drama.series_id}`);
                        const json = await res.json();
                        if(json.status === 'success') {
                            this.currentDrama.episodes = json.data.episodes;
                            this.currentDrama.description = json.data.description;
                            if(this.currentDrama.episodes.length > 0) this.playSpecificEpisode(this.currentDrama.episodes[0], 0);
                        }
                    } catch(e) {}
                },

                async playSpecificEpisode(ep, idx) {
                    this.currentEpIndex = idx;
                    try {
                        const res = await fetch(`/api/stream?video_id=${ep.video_id}`);
                        const json = await res.json();
                        if(json.status === 'success') {
                            this.currentLinks = json.data;
                            const bestSrc = this.currentLinks['720p'] || this.currentLinks['480p'] || this.currentLinks['360p'] || Object.values(this.currentLinks)[0];
                            this.playerInstance.source = {
                                type: 'video',
                                title: this.currentDrama.title,
                                sources: [{ src: bestSrc, type: 'video/mp4' }]
                            };
                            this.playerInstance.play();
                        }
                    } catch(e) { this.notify("Video error"); }
                },

                changeQuality(qualityKey) {
                    if(!this.currentLinks || !this.currentLinks[qualityKey]) return;
                    const currentTime = this.playerInstance.currentTime;
                    const isPlaying = this.playerInstance.playing;
                    
                    this.playerInstance.source = {
                        type: 'video',
                        title: this.currentDrama.title,
                        sources: [{ src: this.currentLinks[qualityKey], type: 'video/mp4' }]
                    };

                    this.playerInstance.once('ready', () => {
                        this.playerInstance.currentTime = currentTime;
                        if(isPlaying) this.playerInstance.play();
                    });
                    this.notify(`Kualitas: ${qualityKey}`);
                },

                closePlayer() {
                    this.isWatching = false;
                    if(this.playerInstance) this.playerInstance.stop();
                },
                toggleControls() {
                    this.showControls = !this.showControls;
                    if(this.showControls) this.resetControlTimer();
                },
                resetControlTimer() {
                    clearTimeout(this.controlTimer);
                    this.controlTimer = setTimeout(() => {
                        if(this.playerInstance && this.playerInstance.playing) this.showControls = false;
                    }, 3000);
                },

                async loadHome() {
                    if(this.isLoading) return;
                    this.isLoading = true;
                    try {
                        const res = await fetch(`/api/home?offset=0`);
                        const json = await res.json();
                        if(json.status === 'success') {
                             const newItems = json.data.filter(item => 
                                !this.dataList.some(existing => existing.series_id === item.series_id)
                            );
                            this.dataList = [...this.dataList, ...newItems];
                        }
                    } catch(e) {}
                    this.isLoading = false;
                },
                
                addToQueue(el, url, skelId) {
                    if(!url) return;
                    this.imageQueue.push({el, url, skelId});
                    if(!this.isProcessingQueue) this.processQueue();
                },
                async processQueue() {
                    if(this.imageQueue.length===0) { this.isProcessingQueue=false; return; }
                    this.isProcessingQueue = true;
                    const item = this.imageQueue.shift();
                    const skel = document.getElementById(item.skelId);
                    
                    if (!item.el) { setTimeout(()=>this.processQueue(), 20); return; }

                    if(item.url.includes('.heic')) {
                        try {
                            const b = await (await fetch(item.url)).blob();
                            const c = await heic2any({blob:b, toType:"image/jpeg", quality:0.5});
                            item.el.src = URL.createObjectURL(Array.isArray(c)?c[0]:c);
                        } catch(e) { item.el.src = item.url; }
                    } else { item.el.src = item.url; }
                    
                    item.el.onload = () => { item.el.classList.remove('opacity-0'); if(skel) skel.remove(); }
                    item.el.onerror = () => { item.el.classList.remove('opacity-0'); if(skel) skel.remove(); }
                    
                    setTimeout(()=>this.processQueue(), 50);
                },

                checkInteractionStatus() {
                    this.isLiked = this.likesList.includes(this.currentDrama.series_id);
                    this.isInList = this.myList.some(x => x.series_id === this.currentDrama.series_id);
                },

                // === MODIFIED: TOGGLE LIKE GLOBAL & LOCAL ===
                async toggleLike() {
                    const id = this.currentDrama.series_id;
                    
                    // 1. Update Status Lokal (UI Warna Merah)
                    if(this.isLiked) {
                        this.likesList = this.likesList.filter(lId => lId !== id);
                        this.currentLikesCount = Math.max(0, this.currentLikesCount - 1); // Kurangi count tampilan
                    } else {
                        this.likesList.push(id);
                        this.currentLikesCount++; // Tambah count tampilan
                    }
                    this.isLiked = !this.isLiked;
                    localStorage.setItem('likesList', JSON.stringify(this.likesList));
                    
                    // 2. Update Database Server Upstash
                    try {
                        const allLikes = await this.dbGet('drama_likes') || {};
                        // Pastikan nilai di DB angka, bukan undefined
                        let currentDbCount = allLikes[id] || 0;
                        
                        if(this.isLiked) {
                            allLikes[id] = currentDbCount + 1;
                        } else {
                            allLikes[id] = Math.max(0, currentDbCount - 1);
                        }
                        await this.dbSet('drama_likes', allLikes);
                    } catch(e) { console.error("Gagal update like server"); }

                    this.notify(this.isLiked ? "Disukai" : "Batal Suka");
                },

                toggleMyList() {
                    if(this.isInList) {
                        this.myList = this.myList.filter(x => x.series_id !== this.currentDrama.series_id);
                    } else {
                        this.myList.push({ 
                            series_id: this.currentDrama.series_id, 
                            title: this.currentDrama.title, 
                            thumbnail: this.currentDrama.thumbnail 
                        });
                    }
                    this.isInList = !this.isInList;
                    localStorage.setItem('myList', JSON.stringify(this.myList));
                    this.notify(this.isInList ? "Masuk Daftar" : "Dihapus");
                },
                shareDrama() {
                    navigator.clipboard.writeText(window.location.href);
                    this.notify("Link disalin");
                },
                setupScroll() {
                    const obs = new IntersectionObserver(ent => {
                        if(ent[0].isIntersecting && this.activeTab === 'home') this.loadHome();
                    });
                    if(this.$refs.loadMoreTrigger) obs.observe(this.$refs.loadMoreTrigger);
                }
            }
        }
    </script>
